<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <link rel="icon"
            href="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRKrpRATWU4VarDX5d1-m2OD7Uop1yar6QNHw&usqp=CAU" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
            integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
            crossorigin="anonymous" referrerpolicy="no-referrer" />
        <link rel="stylesheet" href="style.css">
        <title>Currency Converter</title>
    </head>
    <body>

        <svg viewBox="0 0 100 100">
            <g fill="none" stroke="#fff" stroke-linecap="round"
                stroke-linejoin="round" stroke-width="6">
                <path d="M 21 40 V 59">
                    <animatetransform
                        attributeName="transform"
                        attributeType="XML"
                        type="rotate"
                        values="0 21 59; 180 21 59"
                        dur="2s"
                        repeatCount="indefinite" />
                </path>
                <path d="M 79 40 V 59">
                    <animatetransform
                        attributeName="transform"
                        attributeType="XML"
                        type="rotate"
                        values="0 79 59; -180 79 59"
                        dur="2s"
                        repeatCount="indefinite" />
                </path>
                <path d="M 50 21 V 40">
                    <animate
                        attributeName="d"
                        values="M 50 21 V 40; M 50 59 V 40"
                        dur="2s"
                        repeatCount="indefinite" />
                </path>

                <path d="M 50 60 V 79">
                    <animate
                        attributeName="d"
                        values="M 50 60 V 79; M 50 98 V 79"
                        dur="2s"
                        repeatCount="indefinite" />
                </path>
                <path d="M 50 21 L 79 40 L 50 60 L 21 40 Z">
                    <animate
                        attributeName="stroke"
                        values="rgba(255,255,255,1); rgba(100,100,100,0)"
                        dur="2s"
                        repeatCount="indefinite" />
                </path>
                <path d="M 50 40 L 79 59 L 50 79 L 21 59 Z" />
                <path d="M 50 59 L 79 78 L 50 98 L 21 78 Z">
                    <animate
                        attributeName="stroke"
                        values="rgba(100,100,100,0); rgba(255,255,255,1)"
                        dur="2s"
                        repeatCount="indefinite" />
                </path>
                <animatetransform
                    attributeName="transform"
                    attributeType="XML"
                    type="translate"
                    values="0 0; 0 -19"
                    dur="2s"
                    repeatCount="indefinite" />
            </g>
        </svg>
        <div class="container hide">
            <h2>Currency Converter</h2>
            <form action>
                <div class="amount">
                    <p>Enter Amount</p>
                    <input value="1" type="text">
                </div>
                <div class="dropdown">
                    <div class="from">
                        <p>From</p>
                        <div class="select-container">
                            <img src="https://flagsapi.com/US/flat/64.png" alt>
                            <select name="from"></select>
                        </div>
                    </div>
                    <i class="fa-solid fa-arrow-right-arrow-left "></i>
                    <div class="to">
                        <p>To</p>
                        <div class="select-container">
                            <img src="https://flagsapi.com/IN/flat/64.png" alt>
                            <select name="to"></select>
                        </div>
                    </div>
                </div>
                <div class="msg">
                    1 USD = 82 INR
                </div>
                <button>Get Exchange Rate </button>
            </form>
        </div>
        <script src="codes.js"></script>
        <script src="script.js"></script>
    </body>
</html>
